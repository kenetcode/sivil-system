<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout ('Stock - Sistema SIVIL', ~{::content})}">
<head>
    <title>Inventario - Sistema SIVIL</title>
</head>
<body>
<div th:fragment="content">
    <div class="row mb-4">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div>
                <h2><i class="bi bi-box-seam"></i> Stock de Libros</h2>
                <p class="text-muted">Listado de libros registrados en el sistema</p>
            </div>
            <a th:href="@{/libros/nuevo}" class="btn btn-success">

                <i class="bi bi-plus-circle"></i> Agregar Libro
            </a>
        </div>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${ok}" class="alert alert-success" th:text="${ok}"></div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Año</th>
                <th class="text-end">Precio</th>
                <th class="text-end">Stock</th>
                <th>Categoría</th>
                <th>Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="l : ${libros}">
                <td th:text="${l.codigo_libro}">LIB001</td>
                <td th:text="${l.titulo}">Título</td>
                <td th:text="${l.autor}">Autor</td>
                <td th:text="${l.año_publicacion}">2000</td>
                <td class="text-end" th:text="${#numbers.formatDecimal(l.precio,1,2)}">0.00</td>
                <td class="text-end" th:text="${l.cantidad_stock}">0</td>
                <td th:text="${l.categoria}"></td>
                <td>
                    <span class="badge bg-success" th:if="${l.estado.name() == 'activo'}">Activo</span>
                    <span class="badge bg-secondary" th:if="${l.estado.name() == 'inactivo'}">Inactivo</span>
                </td>
                <td class="text-center">
                    <a th:href="@{|/libros/${l.id_libro}|}" class="btn btn-sm btn-outline-primary">Ver</a>
                    <a th:href="@{|/libros/${l.id_libro}/editar|}" class="btn btn-sm btn-outline-warning">Editar</a>
                    <a th:href="@{|/libros/${l.id_libro}/eliminar|}" class="btn btn-sm btn-outline-danger">Eliminar</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(libros)}">
                <td colspan="8" class="text-center text-muted">No hay libros registrados</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
