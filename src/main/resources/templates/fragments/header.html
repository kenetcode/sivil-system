<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
    <header th:fragment="header" class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="h3 mb-0">
                        <i class="bi bi-book"></i> Sistema SIVIL
                    </h1>
                    <small>Sistema de Venta de Libros</small>
                </div>
                <div class="col-md-6 text-md-end">
                    <span class="me-3" th:if="${currentUser != null}">
                        Bienvenido, <span th:text="${currentUser.nombre_completo}">Usuario</span>
                    </span>
                    <span class="me-3" th:if="${currentUser == null}">Bienvenido, Usuario</span>
                    
                    <button class="btn btn-outline-light btn-sm me-2">
                        <i class="bi bi-person-circle"></i> Perfil
                    </button>
                    <form th:action="@{/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-outline-light btn-sm" style="border-color: #e6f2ff; color: #e6f2ff;" onmouseover="this.style.color='#333'; this.style.borderColor='#333';" onmouseout="this.style.color='#e6f2ff'; this.style.borderColor='#e6f2ff';">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
