<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="modal-descuentos">
    <!-- Modal para selección de descuentos -->
    <div class="modal fade" id="modalDescuentos" tabindex="-1" aria-labelledby="modalDescuentosLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalDescuentosLabel">
                        <i class="bi bi-tags me-2"></i>Seleccionar Descuento
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Pestañas para diferentes tipos de descuento -->
                    <ul class="nav nav-tabs mb-3" id="descuentoTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="fijos-tab" data-bs-toggle="tab"
                                    data-bs-target="#fijos" type="button" role="tab">
                                <i class="bi bi-bookmark-star me-1"></i>Descuentos Fijos
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="personalizado-tab" data-bs-toggle="tab"
                                    data-bs-target="#personalizado" type="button" role="tab">
                                <i class="bi bi-pencil-square me-1"></i>Descuento Personalizado
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content" id="descuentoContent">
                        <!-- Pestaña de descuentos fijos -->
                        <div class="tab-pane fade show active" id="fijos" role="tabpanel">
                            <div class="row g-3" id="listaDescuentosFijos">
                                <!-- Los descuentos fijos se cargarán aquí con JavaScript -->
                            </div>
                        </div>

                        <!-- Pestaña de descuento personalizado -->
                        <div class="tab-pane fade" id="personalizado" role="tabpanel">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tipo de descuento:</label>
                                    <select class="form-select" id="tipoDescuentoPersonalizado">
                                        <option value="porcentaje">Porcentaje (%)</option>
                                        <option value="monto_fijo">Monto Fijo ($)</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Valor:</label>
                                    <input type="number" step="0.01" min="0"
                                           class="form-control" id="valorDescuentoPersonalizado" placeholder="0.00">
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Motivo (opcional):</label>
                                    <input type="text" class="form-control"
                                           placeholder="Ej: Ajuste especial..."
                                           id="motivoDescuentoPersonalizado">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-success" id="btnAplicarDescuento">
                        <i class="bi bi-check-circle me-1"></i>Aplicar Descuento
                    </button>
                    <button type="button" class="btn btn-outline-danger" id="btnQuitarDescuento">
                        <i class="bi bi-trash me-1"></i>Quitar Descuento
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
