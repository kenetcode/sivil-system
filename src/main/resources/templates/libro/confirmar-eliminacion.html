<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout ('Confirmar Eliminación - Sistema SIVIL', ~{::content})}">
<head>
    <title>Confirmar Eliminación - Sistema SIVIL</title>
</head>
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle"></i> 
                        Confirmar Eliminación de Libro
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Información del libro -->
                    <div class="alert alert-warning">
                        <h5>¿Está seguro de eliminar este libro?</h5>
                        <p class="mb-0">Esta acción no se puede deshacer.</p>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <h6>Datos del libro a eliminar:</h6>
                            <table class="table table-borderless">
                                <tr>
                                    <td><strong>Código:</strong></td>
                                    <td th:text="${libro.codigo_libro}">LIB001</td>
                                </tr>
                                <tr>
                                    <td><strong>Título:</strong></td>
                                    <td th:text="${libro.titulo}">Título del libro</td>
                                </tr>
                                <tr>
                                    <td><strong>Autor:</strong></td>
                                    <td th:text="${libro.autor}">Autor del libro</td>
                                </tr>
                                <tr>
                                    <td><strong>Stock Actual:</strong></td>
                                    <td>
                                        <span class="badge bg-secondary" th:text="${libro.cantidad_stock}">0</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <div class="alert alert-info">
                                <h6><i class="bi bi-info-circle"></i> Información</h6>
                                <p class="mb-0">Solo se pueden eliminar libros con stock igual a cero.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/stock}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                        <form th:action="@{|/libros/${libro.id_libro}/eliminar/|}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Confirmar Eliminación
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
