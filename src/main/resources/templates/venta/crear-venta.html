<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout (~{::title}, ~{::content})}">
<head>
    <title>Realizar Venta - Sistema SIVIL</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="content">
    <!-- Header de la página -->
    <div class="row mb-4">
        <div class="col-12">
            <h2><i class="bi bi-cash-register"></i> Realizar Venta</h2>
            <p class="text-muted">Ingrese los datos del cliente y seleccione los libros a vender</p>
        </div>
    </div>

    <!-- Mensajes -->
    <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Formulario de Venta -->
    <form th:action="@{/ventas/crear}" th:object="${venta}" method="post" id="ventaForm">
        <div class="row g-3">
            <!-- Columna 1 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Número de factura:</label>
                    <input type="text" th:field="*{numero_factura}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre cliente:</label>
                    <input type="text" th:field="*{nombre_cliente}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contacto cliente:</label>
                    <input type="text" th:field="*{contacto_cliente}" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Identificación cliente:</label>
                    <input type="text" th:field="*{identificacion_cliente}" class="form-control">
                </div>
            </div>

            <!-- Columna 2 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Tipo de pago:</label>
                    <select th:field="*{tipo_pago}" class="form-select">
                        <option th:each="pago : ${T(com.sivil.systeam.enums.MetodoPago).values()}"
                                th:value="${pago}" th:text="${pago}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Subtotal:</label>
                    <input type="number" step="0.01" th:field="*{subtotal}" class="form-control" readonly id="subtotalInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descuento:</label>
                    <input type="number" step="0.01" th:field="*{descuento_aplicado}" class="form-control" readonly id="descuentoInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Impuestos:</label>
                    <input type="number" step="0.01" th:field="*{impuestos}" class="form-control" readonly id="impuestosInput">
                </div>
                <div class="mb-3">
                    <label class="form-label">Total:</label>
                    <input type="number" step="0.01" th:field="*{total}" class="form-control" readonly id="totalInput">
                </div>
            </div>
        </div>

        <hr>

        <!-- Selección de libros -->
        <div class="row">
            <div class="col-12">
                <h5>Agregar libros</h5>
                <div class="input-group mb-3">
                    <select id="libroSelect" class="form-select">
                        <option value="" selected disabled>Seleccione un libro</option>
                        <option th:each="libro : ${libros}"
                                th:value="${libro.id_libro}"
                                th:data-precio="${libro.precio}"
                                th:data-titulo="${libro.titulo}"
                                th:text="${libro.titulo + ' - $' + libro.precio}"></option>
                    </select>
                    <input type="number" min="1" id="cantidadLibro" class="form-control" placeholder="Cantidad" value="1">
                    <button type="button" id="agregarLibro" class="btn btn-primary">Agregar</button>
                </div>

                <!-- Lista de libros agregados -->
                <table class="table table-striped" id="tablaLibrosAgregados">
                    <thead class="table-dark">
                    <tr>
                        <th>Libro</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Subtotal</th>
                        <th>Acción</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

                <!-- Campo oculto para enviar los datos de los libros -->
                <input type="hidden" id="librosData" name="librosData">
            </div>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Crear Venta</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const agregarBtn = document.getElementById('agregarLibro');
            const libroSelect = document.getElementById('libroSelect');
            const cantidadInput = document.getElementById('cantidadLibro');
            const tablaBody = document.querySelector('#tablaLibrosAgregados tbody');
            const subtotalInput = document.getElementById('subtotalInput');
            const descuentoInput = document.getElementById('descuentoInput');
            const impuestosInput = document.getElementById('impuestosInput');
            const totalInput = document.getElementById('totalInput');
            const librosDataInput = document.getElementById('librosData');
            const ventaForm = document.getElementById('ventaForm');

            let librosAgregados = [];

            function actualizarTotales() {
                let subtotal = 0;

                // Calcular subtotal sumando todos los libros
                librosAgregados.forEach(libro => {
                    subtotal += libro.precio * libro.cantidad;
                });

                // Por simplicidad, asumimos un descuento del 10% e impuestos del 15%
                const descuento = subtotal * 0.1;
                const impuestos = (subtotal - descuento) * 0.15;
                const total = subtotal - descuento + impuestos;

                // Actualizar los campos
                subtotalInput.value = subtotal.toFixed(2);
                descuentoInput.value = descuento.toFixed(2);
                impuestosInput.value = impuestos.toFixed(2);
                totalInput.value = total.toFixed(2);

                // Actualizar el campo oculto con los datos de los libros
                librosDataInput.value = JSON.stringify(librosAgregados);
            }

            function renderTabla() {
                tablaBody.innerHTML = '';
                librosAgregados.forEach((libro, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${libro.titulo}</td>
                        <td>$${libro.precio.toFixed(2)}</td>
                        <td>${libro.cantidad}</td>
                        <td>$${(libro.precio * libro.cantidad).toFixed(2)}</td>
                        <td><button type="button" class="btn btn-danger btn-sm eliminar-libro">Eliminar</button></td>
                    `;
                    tablaBody.appendChild(row);
                });

                // Agregar event listeners a los botones de eliminar
                document.querySelectorAll('.eliminar-libro').forEach((button, index) => {
                    button.addEventListener('click', () => {
                        librosAgregados.splice(index, 1);
                        renderTabla();
                        actualizarTotales();
                    });
                });

                actualizarTotales();
            }

            agregarBtn.addEventListener('click', () => {
                const id = libroSelect.value;
                const titulo = libroSelect.options[libroSelect.selectedIndex].getAttribute('data-titulo');
                const precio = parseFloat(libroSelect.options[libroSelect.selectedIndex].getAttribute('data-precio'));
                const cantidad = parseInt(cantidadInput.value);

                if (!id || isNaN(cantidad) || cantidad <= 0) {
                    alert('Seleccione un libro y una cantidad válida.');
                    return;
                }

                // Verificar si el libro ya existe en la lista
                const libroExistenteIndex = librosAgregados.findIndex(l => l.id == id);

                if (libroExistenteIndex !== -1) {
                    // Si ya existe, aumentar la cantidad
                    librosAgregados[libroExistenteIndex].cantidad += cantidad;
                } else {
                    // Si no existe, agregar nuevo libro
                    librosAgregados.push({
                        id: id,
                        titulo: titulo,
                        precio: precio,
                        cantidad: cantidad
                    });
                }

                // Limpiar campos
                cantidadInput.value = '1';
                libroSelect.selectedIndex = 0;

                // Actualizar la tabla y los totales
                renderTabla();
            });

            // Prevenir envío del formulario si no hay libros agregados
            ventaForm.addEventListener('submit', function(e) {
                if (librosAgregados.length === 0) {
                    e.preventDefault();
                    alert('Debe agregar al menos un libro para realizar la venta.');
                }
            });
        });
    </script>
</div>
</body>
</html>,
