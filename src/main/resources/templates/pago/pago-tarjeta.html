<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout ('Pago con Tarjeta', ~{::content})}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="content">
    <h1>Pago con Tarjeta</h1>

    <!-- Mensajes de error o confirmación -->
    <div th:if="${mensaje}" class="alert alert-danger">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Formulario de pago -->
    <form th:action="@{/pago/procesar}" th:object="${pago}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="datos_tarjeta_encriptados" class="form-label">Datos de la tarjeta (simulación):</label>
            <input type="text" th:field="*{datos_tarjeta_encriptados}" class="form-control"
                   placeholder="Número / Fecha / CVV">
        </div>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre del titular:</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo">
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com">
        </div>

        <div class="col-md-6">
            <label for="direccion" class="form-label">Dirección de facturación:</label>
            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección">
        </div>

        <div class="col-md-4">
            <label for="monto" class="form-label">Monto a pagar:</label>
            <input type="number" step="0.01" th:field="*{monto}" class="form-control" placeholder="0.00">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Procesar Pago</button>
        </div>
    </form>
</div>
</body>
</html>
