<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/base :: layout (~{::title}, ~{::content})}">
<head>
    <title>Inicio - Sistema SIVIL</title>
</head>
<body>
    <div th:fragment="content">
        <!-- Header de la página -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="bi bi-speedometer2"></i> Dashboard</h2>
                <p class="text-muted">Panel de control del sistema de libros SIVIL</p>
            </div>
        </div>

        <!-- Mensaje de construcción -->
        <div class="d-flex justify-content-center align-items-center" style="min-height: 400px;">
            <div class="text-center">
                <i class="bi bi-tools display-1 text-primary mb-4"></i>
                <h3 class="text-muted mb-3">Dashboard en Construcción</h3>
                <p class="text-muted lead">
                    Estamos trabajando en mostrar el catálogo completo de libros 
                    disponibles en nuestra librería.
                </p>
                <div class="mt-4">
                    <div class="spinner-border text-primary me-2" role="status" style="animation-duration: 10s;">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <span class="text-muted">Próximamente disponible...</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
